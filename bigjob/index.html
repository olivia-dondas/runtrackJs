<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - La Plateforme_</title>

    <!-- jQuery (sans defer pour s'assurer qu'il est chargé d'abord) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Ton script personnalisé -->
    <script src="scripts/index.js" defer></script>

    <link rel="stylesheet" href="styles/index.css" />

    <link rel="icon" type="image/x-icon" href="./assets/plateformeicon.png" />
  </head>

  <body class="bg-body-secondary">
    <header class="header bg-dark">
      <nav class="navbar navbar-expand-lg bg-dark p-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="./assets/logo-laplateforme.png"
              alt="Logo La Plateforme_"
              width="auto"
              height="auto"
              class="d-inline-block align-top"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 p-5">
            <h1 class="text-center">Bienvenue sur La Plateforme_</h1>
            <p class="text-center p-5">
              Cet espace est conçu pour faciliter la gestion des présences et
              optimiser votre expérience au sein de notre établissement.
              Connectez-vous pour accéder à toutes les fonctionnalités.
            </p>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <form class="col-md-5 p-5" id="formConnexion">
            <!-- Email input -->
            <div class="mb-3">
              <label for="emailConnexion" class="form-label"
                >Adresse email</label
              >
              <input type="email" id="emailConnexion" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="mb-3">
              <label for="motDePasseConnexion" class="form-label"
                >Mot de passe</label
              >
              <input
                type="password"
                id="motDePasseConnexion"
                class="form-control"
              />
            </div>

            <!-- Checkbox -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="seSouvenir" />
              <label class="form-check-label" for="seSouvenir"
                >Se souvenir de moi</label
              >
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">S'identifier</button>

            <!-- Register link -->
            <div class="text-center">
              <p>
                Pas de compte ?
                <button
                  type="button"
                  class="btn btn-link"
                  data-bs-toggle="modal"
                  data-bs-target="#modalInscription"
                >
                  S'inscrire
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal d'Inscription -->
      <div
        class="modal fade"
        id="modalInscription"
        tabindex="-1"
        aria-labelledby="modalInscriptionLabel"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalInscriptionLabel">
                Inscription
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formInscription">
                <div class="mb-3">
                  <label for="nomInscription" class="form-label">Nom</label>
                  <input
                    type="text"
                    id="nomInscription"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="emailInscription" class="form-label"
                    >Adresse e-mail</label
                  >
                  <input
                    type="text"
                    id="emailInscription"
                    class="form-control"
                    placeholder="prenom.nom@laplateforme.io"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="motDePasseInscription" class="form-label"
                    >Mot de passe</label
                  >
                  <input
                    type="password"
                    id="motDePasseInscription"
                    class="form-control"
                    required
                  />

                  <label for="motDePasseConfirmation" class="form-label"
                    >Confirmez le mot de passe :</label
                  >
                  <input
                    type="password"
                    id="motDePasseConfirmation"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  S'inscrire
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 p-5">
            <p class="text-center">Développé par Oliv3Dani - 2024</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
